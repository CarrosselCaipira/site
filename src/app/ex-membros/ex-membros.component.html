<h1>Ex-membros</h1>

<div class="listaMembros" (window:resize)="windowResize()">
    <span class="btnL" (click)="scrollBackward()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M320 128L192 256l128 128z"/></svg></span>
    <div class="displayTime">
        <a *ngFor="let membro of membros; let i = index" (click)="onMemberClick(i)" id="membro{{ i }}" [ngClass]="{'selected': i === currentIndex}">
            <div class="borda">
                <img src="./assets/img/equipe/{{ membro[0] }}" class="foto">
            </div>
        </a>
    </div>
    <span class="btnR" (click)="scrollForward()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 128l128 128-128 128z"/></svg></span>
</div>
<div class="info">
    <img src="./assets/img/equipe/{{ pessoa[0] }}" class="perfil"/>
    <div class="bio">
        <h1 [innerHTML]="pessoa[1]"></h1>
        <h3 [innerHTML]="pessoa[2]"></h3>
        <p [innerHTML]="pessoa[3]"></p>
    </div>

</div>
